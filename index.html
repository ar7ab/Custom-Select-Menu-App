<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Select Menu App</title>
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div class="selectField" id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="imgs/arrow.png" alt="arrow" class="arrow" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="imgs/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="imgs/youtube.png" alt="youtube">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="imgs/instagram.png" alt="instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="imgs/twitter.png" alt="twitter">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="imgs/pinterest.png" alt="pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="imgs/whatsapp.png" alt="whatsapp">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
